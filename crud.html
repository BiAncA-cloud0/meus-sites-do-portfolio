<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRUD de Receitas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      background: #fff8f0;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #ff7f27;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: vertical;
    }
    button {
      background-color: #ff7f27;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e06e1e;
    }
    .receita {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .actions {
      position: absolute;
      top: 15px;
      right: 15px;
    }
    .actions button {
      background: #ccc;
      color: black;
      padding: 5px 10px;
      margin-left: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h1>CRUD de Receitas (Simulado)</h1>

  <form id="formReceita">
    <input type="hidden" id="idReceita" />
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required placeholder="Nome da receita" />

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" rows="2" placeholder="Descrição curta"></textarea>

    <label for="ingredientes">Ingredientes (separe por vírgula):</label>
    <textarea id="ingredientes" rows="3" placeholder="Ex: 2 ovos, 1 xícara de farinha"></textarea>

    <label for="modo">Modo de Preparo:</label>
    <textarea id="modo" rows="4" placeholder="Descreva o modo de preparo"></textarea>

    <button type="submit">Salvar Receita</button>
  </form>

  <div id="listaReceitas"></div>

        modo: "Misture tudo e asse por 40 minutos a 180ºC"
      }
    ];
